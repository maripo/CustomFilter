	<h1>ルールの作成</h1>
	<p>
		Webサイト上の要素の上で右クリックをし、「この要素を使ってルールを作成」のメニューを選ぶと、CustomBlockerはページの構造を解析し、いくつかのルールの候補を表示します。
	</p>
	<p>
		<img src="../../img/help/rightclick-ja.png"/>
	</p>
	<p>
		表示されたルールにマウスのカーソルを合わせると、そのルールの対象となる要素がハイライトされます。
	</p>
	<p>
		<img src="../../img/help/rightclick-list-ja.png"/>
	</p>
	<p>
		気に入ったルールをクリックすると、キーワードを追加したり、ルールの詳細を編集したりすることができます。
	</p>
	<p>
		<img src="../../img/help/rightclick-detail-ja.png"/>
	</p>
