<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Welcome | CustomBlocker</title>
		<link rel="stylesheet" type="text/css" href="./css/rule_editor.css"/>
		<link rel="stylesheet" type="text/css" href="./css/pref/list_rules.css"/>
		<link rel="stylesheet" type="text/css" href="./css/pref/help.css"/>
		<link rel="stylesheet" type="text/css" href="./css/welcome_install.css"/>
		
		<script type="text/javascript" src="src/welcome/welcome.js"></script>
		<script type="text/javascript" src="src/welcome/preset_ja.js"></script>
		<script type="text/javascript" src="src/CustomBlocker.js"></script>
	</head>
	<body>
		<div id="header" class="header">
			<h1><img src="img/top_title.png" alt="CustomBlocker for Google Chrome"/></h1>
		</div>
			<h2>ようこそCustomBlockerへ!</h2>
			<p>
				インストールありがとうございます!<br/>
				Google Chrome拡張機能 "CustomBlocker" を使うと、あらゆるサイト上で、その構造に合ったNGワードフィルタ (ルール) を作成することができます。
			</p>
			<p>
				はじめての方は、下のリストからお気に入りのサイト用のフィルタをインストールし、NGワードを登録しながらお試しください。<br/>
				それでは、CustomBlockerで快適なネットライフを!
			</p>
			<div class="presetSection">
				<input type="checkbox" id="checkAll"/><label for="checkAll">すべて</label>
				<ul id="sites" class="sites">
				</ul>
				<div>
					<input type="button" value="チェックしたフィルタをインストール" id="buttonUse" class="buttonUse"/>
				</div>
			</div>
		<script type="text/javascript" src="../src/analytics.js"></script>
	</body>
