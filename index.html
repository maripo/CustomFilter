<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="./css/index.css"/>
		<script type="text/javascript" src="src/db/DbObj.js"></script>
		<script type="text/javascript" src="src/db/DbInit.js"></script>
		<script type="text/javascript" src="src/db/Rule.js"></script>
		<script type="text/javascript" src="src/db/Word.js"></script>
		<script type="text/javascript" src="src/util.js"></script>
		<script type="text/javascript" src="src/uuid.js"></script>
		<title>CustomBlocker</title>
	</head>
	<body style="width:480px;">
		<div id="header">
			<div class="menu">
				<input type="radio" name="extenstion_enable" id="buttonOn"/>
				<label for="">ON</label>
				<input type="radio" name="extenstion_enabled" id="buttonOff" />
				<label for="">OFF</label>
				<a href="#" id="buttonOpenPreferenceTop"><span class="custom_filter_localize_preference">Preferences</span></a>
			</div>
			<h1><img src="img/title_small.png"/></h1>
		</div>
		<div id="content">
			<div id="ruleSection">
				<div id="ruleSectionHeader">
					<h2><span class="custom_filter_localize_activeRules">Active Rules</span></h2>
				</div>
				<ul id="activeRules">
				</ul>
				<div id="ruleSectionFooter">
					<a href="#" id="buttonOpenPreference"><span class="custom_filter_localize_preference">Preferences</span></a>
				</div>
				
			</div>
			<div>
				<input id="buttonCreateRule" type="button" value="Create a new rule for this site" class="custom_filter_localize_newRuleForThisSite"/>
			</div>
		</div>
		<script type="text/javascript" src="src/index.js"></script>
		<script type="text/javascript" src="src/analytics.js"></script>
	</body>
</html>
