<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>CustomBlocker</title>
		<link rel="stylesheet" type="text/css" href="../css/rule_editor.css"/>
		<link rel="stylesheet" type="text/css" href="../css/keywords.css"/>
		<link rel="stylesheet" type="text/css" href="../css/pref/list_rules.css"/>
		<script type="text/javascript" src="../src/db/DbObj.js"></script>
		<script type="text/javascript" src="../src/db/DbInit.js"></script>
		<script type="text/javascript" src="../src/db/Rule.js"></script>
		<script type="text/javascript" src="../src/db/Word.js"></script>
		<script type="text/javascript" src="../src/util.js"></script>
		<script type="text/javascript" src="../src/pref/import_export.js"></script>
		<script type="text/javascript" src="../src/pref/export.js"></script>
	</head>
	<body>
		<div id="header">
			<h1><img src="../img/top_title.png" alt="CustomBlocker for Google Chrome"/></h1>
		<ul>
			<li><a href="index.html"><span class="custom_filter_localize_prefTitle">Manage Rules</span></span></a></li>
			<li class="selected"><a href="export.html" id="export_link"><span class="custom_filter_localize_export">Export</span></a></li>
			<li><a href="import.html" id="import_link"><span class="custom_filter_localize_import">Import</span></a></li>
			<li><a href="help.html" id="help_link"><span class="custom_filter_localize_help">Help</span></a></li>
		</ul>
		</div>
		
		<h2><span class="custom_filter_localize_selectRulesToExport">Select rules to export</span></h2>
			<input type="checkbox" id="checkboxToggleAll"/><label for="checkboxToggleAll" class="custom_filter_localize_selectAll">All</label>
		<div id="ruleListContainer">
			<ul id="ruleList">
			</ul>
			<div id="ruleEmptyAlert">
				<span class="custom_filter_localize_descriptionEmpty">
					There is no rule.
				</span>
			</div>
		</div>
		<div>
			<input type="button" id="buttonExportSelected" value="Export"/>
		</div>
		<script type="text/javascript" src="../src/analytics.js"></script>
	</body>
</html>
